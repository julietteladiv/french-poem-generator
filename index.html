<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI French Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>
      <main>
        <form id="poem-form-generator">
          <input
            type="text"
            placeholder="Type the main idea of your poem"
            required
            autocomplete="off"
            autofocus
            class="instructions"
            id="instructions"
          />
          <input type="Submit" class="submit-button" />
        </form>
        <div class="poem" id="poem">The poem will display here<br /></div>
      </main>
      <footer>
        The AI project is coded by
        <a href="https://github.com/julietteladiv" target="_blank"
          >Juliette Vidal</a
        >, open source on
        <a
          href="https://github.com/julietteladiv/french-poem-generator"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://french-poem-generator-jv.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
